<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Customizable homepage with shortcuts and folders">
    <title>New Tab - Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Application Container -->
    <div class="app-container">
        <!-- Header Section -->
        <header class="header">
            <!-- Breadcrumb Navigation -->
            <nav class="breadcrumb" id="breadcrumb" role="navigation" aria-label="Folder navigation">
                <span class="breadcrumb-item" onclick="navigateToFolder(null)">Home</span>
            </nav>
            
            <!-- Action Buttons -->
            <div class="header-actions">
                <button class="btn-icon" onclick="openShortcutModal()" title="Add Shortcut" aria-label="Add new shortcut">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                        <path d="M12 2v6m0 0l3-3m-3 3L9 5"/>
                    </svg>
                </button>
                <button class="btn-icon" onclick="openFolderModal()" title="Add Folder" aria-label="Add new folder">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </button>
                <button class="btn-icon" onclick="exportData()" title="Export Data" aria-label="Export data">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
                    </svg>
                </button>
                <button class="btn-icon" onclick="document.getElementById('fileInput').click()" title="Import Data" aria-label="Import data">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                </button>
                <input type="file" id="fileInput" accept=".json" onchange="importData(event)" aria-label="File input for import">
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="shortcuts-grid" id="shortcutsGrid" role="grid">
                <!-- Dynamic content will be rendered here -->
            </div>
        </main>
    </div>

    <!-- Shortcut Modal -->
    <div class="modal" id="shortcutModal" role="dialog" aria-labelledby="shortcutModalTitle" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="shortcutModalTitle">Add Shortcut</h2>
            </div>
            <form onsubmit="event.preventDefault(); saveShortcut();">
                <div class="form-group">
                    <label for="shortcutName">Name</label>
                    <input type="text" id="shortcutName" placeholder="Enter shortcut name" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="shortcutUrl">URL</label>
                    <input type="url" id="shortcutUrl" placeholder="https://example.com" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="shortcutFolder">Folder</label>
                    <select id="shortcutFolder">
                        <option value="">Root</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeModal('shortcutModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Folder Modal -->
    <div class="modal" id="folderModal" role="dialog" aria-labelledby="folderModalTitle" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="folderModalTitle">Add Folder</h2>
            </div>
            <form onsubmit="event.preventDefault(); saveFolder();">
                <div class="form-group">
                    <label for="folderName">Name</label>
                    <input type="text" id="folderName" placeholder="Enter folder name" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="parentFolder">Parent Folder</label>
                    <select id="parentFolder">
                        <option value="">Root</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeModal('folderModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
